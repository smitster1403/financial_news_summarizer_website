name: Daily News Scraping

on:
  schedule:
    # Run at 6:06 AM UTC daily
    - cron: '6 6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gensim sumy pandas numpy beautifulsoup4 requests
          pip install rouge-score seaborn matplotlib
          pip install transformers torch
          pip install scikit-learn

      - name: Run the script
        run: python scrape_and_summarize.py
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/combined_sentiment.csv financial_news_summary_website/public/data/combined_sentiment.csv
          git commit -m "Update news data - $(date)" || echo "No changes to commit"
          git push
